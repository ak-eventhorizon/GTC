<!-- скрипт нейтрализазует нажатие клавиши Enter внутри формы -->
<script type="text/javascript"> 

	let evt;
	let node;

	function stopRKey(event) { 
	  	
	  	evt = event;
	  	node = evt.target;
	  	
	  	if ((evt.key === 'Enter') && (node.type === 'text'))  {return false;} 
	};

	document.onkeypress = stopRKey; 

</script>
